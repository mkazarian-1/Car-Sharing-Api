spring.application.name=Car-Sharing-Api
spring.config.import=optional:file:.env[.properties]

# Database Connection

spring.datasource.url=jdbc:tc:postgresql:16:///test_db
spring.datasource.username=test
spring.datasource.password=test

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}

stripe.secret.key= 123234
app.payment.success-url=/payments/success
app.payment.cancel-url=/payments/cancel

telegram.bot.token=12346
telegram.bot.name=12345
